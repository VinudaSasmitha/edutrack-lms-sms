<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Grades | EduTrack LMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #06b6d4;
            --bg-color: #f8fafc;
            --white: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .page-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .page-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
        }

        .btn-primary {
            background: white;
            color: var(--primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .filters-card {
            background: var(--white);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-icon.blue {
            background: #dbeafe;
            color: #1e40af;
        }

        .stat-icon.green {
            background: #dcfce7;
            color: #166534;
        }

        .stat-icon.red {
            background: #fee2e2;
            color: #991b1b;
        }

        .stat-icon.purple {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .stat-info h3 {
            font-size: 1.5rem;
            color: var(--text-dark);
        }

        .stat-info p {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .grades-card {
            background: var(--white);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .card-header h2 {
            font-size: 1.3rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-header h2 i {
            color: var(--primary);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f1f5f9;
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child {
            border-radius: 8px 0 0 8px;
        }

        th:last-child {
            border-radius: 0 8px 8px 0;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        tr:hover {
            background: #f8fafc;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-Pass {
            background: #dcfce7;
            color: #166534;
        }

        .status-Fail {
            background: #fee2e2;
            color: #991b1b;
        }

        .marks-cell {
            font-weight: 600;
            font-size: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--border);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .loading-state {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            padding: 16px 24px;
            border-radius: 10px;
            color: white;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                text-align: center;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            th,
            td {
                padding: 10px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>

    <div class="toast-container" id="toast-container"></div>

    <div class="container">
        <div class="page-header">
            <div>
                <h1><i class="fas fa-chart-bar"></i> Grade Management</h1>
                <p>View and manage student academic records</p>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalStudents">0</h3>
                    <p>Total Students</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon purple">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalGrades">0</h3>
                    <p>Grades Recorded</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="passCount">0</h3>
                    <p>Pass</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon red">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="failCount">0</h3>
                    <p>Fail</p>
                </div>
            </div>
        </div>

        <div class="grades-card">
            <div class="card-header">
                <h2><i class="fas fa-list"></i> Grade Records</h2>
                <span id="recordCount" style="color: var(--text-light); font-size: 0.9rem;">Loading...</span>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Course</th>
                            <th>Subject</th>
                            <th>Semester</th>
                            <th>Marks</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="gradesTableBody">
                        <tr>
                            <td colspan="6">
                                <div class="loading-state">
                                    <div class="spinner"></div>
                                    <p>Loading grades...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMRV4fGPR7XobJjUd27a5F9cK3w8IBbAI",
            authDomain: "edu-lms-e2f94.firebaseapp.com",
            projectId: "edu-lms-e2f94",
            storageBucket: "edu-lms-e2f94.firebasestorage.app",
            messagingSenderId: "1023275038162",
            appId: "1:1023275038162:web:d746ff3b11ed64427c440b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allGrades = [];

        async function loadGrades() {
            const tbody = document.getElementById("gradesTableBody");
            const loggedInUserId = localStorage.getItem('loggedInUserId');

            if (!loggedInUserId) {
                tbody.innerHTML = `
                    <tr><td colspan="6"><div class="empty-state">
                        <i class="fas fa-user-lock"></i>
                        <h3>Authentication Required</h3>
                        <p>Please log in to view your grades.</p>
                    </div></td></tr>`;
                return;
            }

            try {
                // Query only grades for this student from their records subcollection
                const gradesRef = collection(db, "grades", loggedInUserId, "records");
                const gradesQuery = query(
                    gradesRef,
                    orderBy("createdAt", "desc")
                );

                const querySnapshot = await getDocs(gradesQuery);

                allGrades = [];

                querySnapshot.forEach((doc) => {
                    allGrades.push({ id: doc.id, ...doc.data() });
                });

                updateStats();
                renderGrades(allGrades);

            } catch (error) {
                console.error("Error loading grades:", error);

                // Fallback if index missing (compound query might need index)
                if (error.code === 'failed-precondition') {
                    tbody.innerHTML = `
                    <tr><td colspan="6"><div class="empty-state">
                        <i class="fas fa-tools"></i>
                        <h3>System Configuration Needed</h3>
                        <p>Creating database index... Please try again later.</p>
                    </div></td></tr>`;
                } else {
                    tbody.innerHTML = `
                        <tr><td colspan="6"><div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Error Loading Grades</h3>
                            <p>${error.message}</p>
                        </div></td></tr>`;
                }
            }
        }

        function updateStats() {
            const uniqueStudents = new Set(allGrades.map(g => g.studentEmail)).size;
            const totalGrades = allGrades.length;
            const passCount = allGrades.filter(g => g.status === "Pass").length;
            const failCount = allGrades.filter(g => g.status === "Fail").length;

            document.getElementById("totalStudents").textContent = uniqueStudents;
            document.getElementById("totalGrades").textContent = totalGrades;
            document.getElementById("passCount").textContent = passCount;
            document.getElementById("failCount").textContent = failCount;
        }

        function renderGrades(grades) {
            const tbody = document.getElementById("gradesTableBody");
            const recordCount = document.getElementById("recordCount");

            if (grades.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <i class="fas fa-clipboard"></i>
                                <h3>No Grades Found</h3>
                                <p>You haven't received any grades yet.</p>
                            </div>
                        </td>
                    </tr>
                `;
                recordCount.textContent = "0 records";
                return;
            }

            recordCount.textContent = `${grades.length} record${grades.length !== 1 ? 's' : ''}`;

            tbody.innerHTML = grades.map(grade => `
                <tr>
                    <td>
                        <strong>${grade.studentName || 'N/A'}</strong><br>
                        <small style="color: var(--text-light);">${grade.studentEmail || ''}</small>
                    </td>
                    <td>${grade.course || '-'}</td>
                    <td>${grade.subject || '-'}</td>
                    <td>${grade.semester || '-'}</td>
                    <td class="marks-cell">${grade.marks || 0}</td>
                    <td><span class="status-badge status-${grade.status || 'Pass'}">${grade.status || 'Pass'}</span></td>
                </tr>
            `).join('');
        }

        // Load grades on page load
        loadGrades();
    </script>
</body>

</html>
