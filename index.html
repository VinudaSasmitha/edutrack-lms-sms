<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Portal | Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS VARIABLES FOR THEME MANAGEMENT --- */
        :root {
            --primary-color: #2563eb;
            /* Main Brand Color */
            --primary-hover: #1d4ed8;
            /* Darker shade for hover */
            --bg-color: #f3f4f6;
            /* Page Background */
            --text-main: #1f2937;
            /* Main Text Color */
            --text-muted: #6b7280;
            /* Secondary Text */
            --error-color: #dc2626;
            /* Error Red */
            --white: #ffffff;
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- LOADING SPINNER OVERLAY --- */
        #loader {
            position: fixed;
            inset: 0;
            /* top:0, left:0, right:0, bottom:0 */
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loader.active {
            display: flex;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* --- LOGIN CARD CONTAINER --- */
        .login-card {
            background: var(--white);
            width: 900px;
            height: 550px;
            display: flex;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        /* --- LEFT SIDE: IMAGE --- */
        .image-side {
            flex: 1.2;
            background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80&w=1471&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Dark Overlay for Image */
        .image-side::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(37, 99, 235, 0.2), rgba(0, 0, 0, 0.7));
        }

        .image-text {
            position: absolute;
            bottom: 40px;
            left: 40px;
            color: white;
            z-index: 2;
        }

        .image-text h2 {
            margin: 0;
            font-size: 2rem;
        }

        .image-text p {
            margin-top: 5px;
            opacity: 0.9;
        }

        /* --- RIGHT SIDE: FORM --- */
        .form-side {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-text h1 {
            margin: 0 0 5px;
            color: var(--text-main);
            font-size: 1.8rem;
        }

        .header-text p {
            color: var(--text-muted);
            margin-top: 0;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #f9fafb;
        }

        /* Password Eye Icon */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            color: #6b7280;
            background: none;
            border: none;
            padding: 0;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        /* Buttons */
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .btn-login:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-google {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: white;
            border: 2px solid #e5e7eb;
            color: var(--text-main);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-google:hover {
            background-color: #f9fafb;
            border-color: #d1d5db;
        }

        /* Error Message Area */
        #errorMsg {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 15px;
            text-align: center;
            min-height: 20px;
            font-weight: 500;
        }

        /* --- ANIMATIONS --- */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shake {
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
                width: 90%;
                height: auto;
                margin: 20px 0;
            }

            .image-side {
                height: 150px;
                flex: none;
            }

            .image-text {
                bottom: 20px;
                left: 20px;
            }

            .image-text h2 {
                font-size: 1.5rem;
            }

            .form-side {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div id="loader" role="status" aria-live="polite">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: #555; font-weight: 500;">Securely Logging In...</p>
    </div>

    <div class="login-card" id="loginCard">
        <div class="image-side">
            <div class="image-text">
                <h2>LMS Portal</h2>
                <p>Access for Students & Teachers</p>
            </div>
        </div>

        <div class="form-side">
            <div class="header-text">
                <h1>Welcome Back</h1>
                <p>Enter your details to access the classroom.</p>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="student@example.com" autocomplete="email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
                <button type="button" class="password-toggle" id="toggleBtn" aria-label="Show password">
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>

            <button id="loginBtn" class="btn-login">Log In</button>

            <button id="googleBtn" class="btn-google" aria-label="Log in with Google">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="18" alt="Google Logo">
                Log in with Google
            </button>

            <p id="errorMsg" role="alert"></p>
        </div>
    </div>

    <script type="module">
        // Support both manual UserID login and Google Sign-In
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMRV4fGPR7XobJjUd27a5F9c3w8IBbAI",
            authDomain: "edu-lms-e2f94.firebaseapp.com",
            projectId: "edu-lms-e2f94",
            storageBucket: "edu-lms-e2f94.firebasestorage.app",
            messagingSenderId: "1023275038162",
            appId: "1:1023275038162:web:d746ff3b11ed64427c440b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        
        const ui = {
            email: document.getElementById("email"), // used as User ID input for manual login
            password: document.getElementById("password"),
            loginBtn: document.getElementById("loginBtn"),
            googleBtn: document.getElementById("googleBtn"),
            errorMsg: document.getElementById("errorMsg"),
            loginCard: document.getElementById("loginCard"),
            loader: document.getElementById("loader"),
            toggleBtn: document.getElementById("toggleBtn"),
            eyeIcon: document.getElementById("eyeIcon")
        };

        let isSubmitting = false;

        const setLoading = (isLoading) => {
            if (isLoading) {
                ui.loader.classList.add('active');
                ui.loginBtn.disabled = true;
                if (ui.googleBtn) ui.googleBtn.disabled = true;
                ui.loginBtn.innerText = "Authenticating...";
            } else {
                ui.loader.classList.remove('active');
                ui.loginBtn.disabled = false;
                if (ui.googleBtn) ui.googleBtn.disabled = false;
                ui.loginBtn.innerText = "Log In";
            }
        };

        const displayError = (message) => {
            ui.errorMsg.innerText = message;
            ui.loginCard.classList.remove("shake");
            void ui.loginCard.offsetWidth;
            ui.loginCard.classList.add("shake");
        };

        const togglePassword = () => {
            const type = ui.password.getAttribute("type") === "password" ? "text" : "password";
            ui.password.setAttribute("type", type);
            ui.eyeIcon.style.opacity = type === "text" ? "0.5" : "1";
        };

        // Manual UserID login
        const handleLogin = async () => {
            if (isSubmitting) return;

            // use email (lowercased) as document id
            const userId = ui.email.value.trim().toLowerCase();
            const password = ui.password.value;

            ui.errorMsg.innerText = "";

            if (!userId || !password) {
                displayError("Please enter both User ID and password.");
                return;
            }

            isSubmitting = true;
            setLoading(true);

            const timeout = setTimeout(()=>{ setLoading(false); isSubmitting=false; displayError('Request timeout'); },30000);

            try {
                const docRef = doc(db, "students", userId);
                const snap = await getDoc(docRef);
                if (!snap.exists()) {
                    clearTimeout(timeout); setLoading(false); isSubmitting=false; displayError('User ID not found'); return;
                }

                const data = snap.data();
                if (data.password !== password) {
                    clearTimeout(timeout); setLoading(false); isSubmitting=false; displayError('Incorrect password'); return;
                }

                clearTimeout(timeout);
                localStorage.setItem('loggedInUserId', userId);
                setLoading(false); isSubmitting=false; window.location.href = 'student-dashboard.html';

            } catch (err) {
                console.error(err); clearTimeout(timeout); setLoading(false); isSubmitting=false; displayError('System error. Check console.');
            }
        };

        // Google Sign-In handler
        const handleGoogleLogin = async () => {
            if (isSubmitting) return;
            isSubmitting = true; setLoading(true);

            try {
                await setPersistence(auth, browserLocalPersistence);
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Try to find existing student by email
                // Look for a student document keyed by the user's email (lowercase)
                const emailKey = (user.email || '').trim().toLowerCase();
                if (emailKey) {
                    const existingDoc = await getDoc(doc(db, 'students', emailKey));
                    if (existingDoc.exists()) {
                        localStorage.setItem('loggedInUserId', emailKey);
                        setLoading(false); isSubmitting=false; window.location.href = 'student-dashboard.html';
                        return;
                    }

                    // Not found - create minimal student document using email as ID
                    const newDoc = doc(db, 'students', emailKey);
                    await setDoc(newDoc, {
                        userId: emailKey,
                        contact: { email: emailKey },
                        personal: { fullName: user.displayName || '' },
                        meta: { role: 'student', enrolledAt: serverTimestamp(), status: 'Active' }
                    });

                    localStorage.setItem('loggedInUserId', emailKey);
                    setLoading(false); isSubmitting=false; window.location.href = 'student-dashboard.html';
                    return;
                }
                setLoading(false); isSubmitting=false; window.location.href = 'student-dashboard.html';

            } catch (error) {
                console.error('Google sign-in error:', error);
                setLoading(false); isSubmitting=false; displayError('Google Sign-In failed');
            }
        };

        document.addEventListener('DOMContentLoaded', ()=>{
            if (ui.toggleBtn) ui.toggleBtn.addEventListener('click', togglePassword);
            ui.loginBtn.addEventListener('click', handleLogin);
            if (ui.googleBtn) { ui.googleBtn.style.display='flex'; ui.googleBtn.addEventListener('click', handleGoogleLogin); }
            document.addEventListener('keydown',(e)=>{ if(e.key==='Enter' && (document.activeElement===ui.email||document.activeElement===ui.password)) handleLogin(); });
        });
    </script>
</body>

</html>
