<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Admin | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin-dashboard.css">
</head>

<body>

    <header>
        <div class="header-title">
            <h2>Dashboard</h2>
            <span>Welcome back, Admin!</span>
        </div>
        <div class="user-profile">
            <div class="user-info">
                <h4 id="adminName" class="skeleton">Loading...</h4>
                <small>System Administrator</small>
            </div>
            <div class="avatar" id="adminAvatar">?</div>
        </div>
    </header>

    <div class="stats-grid">
        <div class="card">
            <div class="card-info">
                <h3 id="statStudents" class="skeleton">0</h3>
                <p>Total Students</p>
            </div>
            <div class="card-icon icon-blue">
                <i class="fa-solid fa-user-graduate"></i>
            </div>
        </div>

        <div class="card">
            <div class="card-info">
                <h3 id="statCourses">8</h3>
                <p>Active Courses</p>
            </div>
            <div class="card-icon icon-orange">
                <i class="fa-solid fa-book-open"></i>
            </div>
        </div>

        <div class="card">
            <div class="card-info">
                <h3>45k</h3>
                <p>Revenue (LKR)</p>
            </div>
            <div class="card-icon icon-green">
                <i class="fa-solid fa-chart-line"></i>
            </div>
        </div>
    </div>

    <div class="content-grid">
        <div class="section-card">
            <div class="section-header">
                <h3>Recent Registrations</h3>
                <a href="enrollment.html" class="view-all-btn">View All</a>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="recentUsersTable">
                    <tr>
                        <td colspan="3" style="text-align:center;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section-card">
            <div class="section-header">
                <h3>Quick Actions</h3>
            </div>
            <div class="quick-actions-grid">
                <button class="btn-action" onclick="window.location.href='enrollment.html'">
                    <i class="fa-solid fa-user-plus fa-lg"></i>
                    <span>Add User</span>
                </button>
                <button class="btn-action" onclick="alert('Module coming soon!')">
                    <i class="fa-solid fa-plus-circle fa-lg"></i>
                    <span>New Course</span>
                </button>
                <button class="btn-action" onclick="alert('Module coming soon!')">
                    <i class="fa-solid fa-bell fa-lg"></i>
                    <span>Notice</span>
                </button>
                <button class="btn-action" onclick="alert('Module coming soon!')">
                    <i class="fa-solid fa-file-invoice fa-lg"></i>
                    <span>Reports</span>
                </button>
            </div>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
    </script>
</body>

</html>
