<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add course</title>
    <style>
        /* Add Course Form */

        body{
        width: 350px;
        margin: 60px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2{
        text-align: center;
        margin-bottom: 20px;
        }

        input,
        textarea{
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        }

        .descripthion{
        resize: none;
        height: 80px;
        }

        button{
        width: 100%;
        padding: 12px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 15px;
        cursor: pointer;
        }

        button:hover{
        background: #1e4fd8;
        }

    </style>
</head>
<body>

    <h2>Add Course</h2>

    <input id="title" placeholder="Course Title"><br><br>
    <input id="description" placeholder="Description" class="descripthion"><br><br>
    <input id="instructor" placeholder="Instructor"><br><br>
    <input id="program" placeholder="degree program"><br><br>
    <button id="addCourse">Add Course</button>

    <!-- MUST be module -->
    <script type="module" src="./addCourse.js"></script>
    <script type="module" src="./firebase.js"></script>
</body>
</html>
