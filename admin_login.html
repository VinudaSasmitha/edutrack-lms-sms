<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Admin | Advanced Access Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="admin_login.css">
<body>

    <div class="container">
        <div class="page-header">
            <div>
                <h2>System Administrators</h2>
                <p>Manage access, roles, and permissions.</p>
            </div>
            <button class="btn-add" onclick="openModal()">
                <i class="fa-solid fa-plus"></i> Create New Admin
            </button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Email</th>
                        <th>Permissions</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="adminTable">
                </tbody>
            </table>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h3><i class="fa-solid fa-user-shield"></i> Create New Admin</h3>
            <p style="font-size:0.8rem; color:#666; margin-bottom:20px;">This will create a Firebase Login & Database
                Entry.</p>

            <form id="createAdminForm">

                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Full Name</label>
                        <input type="text" id="adminName" required>
                    </div>
                    <div class="form-group">
                        <label>Official Email (Login Email)</label>
                        <input type="email" id="adminEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Temporary Password</label>
                        <input type="text" id="adminPassword" value="Admin@123" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" id="adminPhone" required>
                    </div>
                    <div class="form-group">
                        <label>NIC / Employee ID</label>
                        <input type="text" id="adminNic">
                    </div>
                </div>

                <div class="form-group">
                    <label>Department</label>
                    <select id="adminDepartment">
                        <option value="Academic">Academic</option>
                        <option value="Finance">Finance</option>
                        <option value="IT">IT / System</option>
                        <option value="Admissions">Admissions</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Access Permissions (Select allowed areas)</label>
                    <div class="permissions-box">
                        <div class="checkbox-group">
                            <label class="checkbox-item"><input type="checkbox" id="perm_users"> User Management</label>
                            <label class="checkbox-item"><input type="checkbox" id="perm_enroll"> Enrollment</label>
                            <label class="checkbox-item"><input type="checkbox" id="perm_payments"> Payments</label>
                            <label class="checkbox-item"><input type="checkbox" id="perm_courses"> Courses &
                                Subjects</label>
                            <label class="checkbox-item"><input type="checkbox" id="perm_reports"> Reports</label>
                            <label class="checkbox-item"><input type="checkbox" id="perm_settings"> System
                                Settings</label>
                        </div>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-add">Create Account</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="admin_login.js"></script>

    </body>

</html>
