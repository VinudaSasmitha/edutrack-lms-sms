<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LMS Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Reusing styles from properties of index.html for consistency */
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --error-color: #dc2626;
            --white: #ffffff;
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: var(--white);
            width: 450px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
        }

        .header-text h1 {
            margin: 0 0 5px;
            color: var(--text-main);
            font-size: 1.8rem;
            text-align: center;
        }

        .header-text p {
            color: var(--text-muted);
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #f9fafb;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            margin-top: 15px;
            text-align: center;
            display: block;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .btn-secondary:hover {
            text-decoration: underline;
        }

        #errorMsg {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 15px;
            text-align: center;
            min-height: 20px;
        }

        #successMsg {
            color: #10b981;
            font-size: 0.85rem;
            margin-top: 15px;
            text-align: center;
            min-height: 20px;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="header-text">
            <h1>Create Account</h1>
            <p>Sign up to access the Learning Management System</p>
        </div>

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="regName" placeholder="John Doe" required>
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="regEmail" placeholder="student@example.com" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="regPassword" placeholder="Create a password" required>
        </div>

        <button id="regBtn" class="btn-login">Sign Up</button>

        <p id="errorMsg"></p>
        <p id="successMsg"></p>

        <a href="index.html" class="btn-secondary">Already have an account? Log In</a>
    </div>

    <script type="module" src="registration.js"></script>

</body>

</html>
