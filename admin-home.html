<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack Admin Portal | Secure Access</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
     <link rel="stylesheet" href="admin-home.css">

</head>

<body>

    <div id="page-loader">
        <i class="fa-solid fa-graduation-cap loader-icon"></i>
        <h3 style="color:#64748b; font-weight:500; letter-spacing:1px;">VERIFYING ACCESS...</h3>
    </div>

    <nav class="sidebar">
        <div class="logo-section">
            <i class="fa-solid fa-shield-halved" style="color: var(--primary);"></i>
            <span class="logo-text">EduTrack Admin</span>
        </div>

        <div class="menu">
            <div class="menu-title">Main Menu</div>

            <a href="admin-dashboard.html" target="content_frame" class="menu-item active" onclick="activateMenu(this)">
                <i class="fa-solid fa-chart-pie"></i>
                <span>Dashboard</span>
            </a>

            <a href="courses.html" target="content_frame" class="menu-item" onclick="activateMenu(this)">
                <i class="fa-solid fa-book-open"></i>
                <span>Courses</span>
            </a>

            <div class="menu-title">Management</div>

            <a href="staff.html" target="content_frame" class="menu-item" onclick="activateMenu(this)">
                <i class="fa-solid fa-chalkboard-user"></i>
                <span>Staff Members</span>
            </a>

            <a href="enrollment.html" target="content_frame" class="menu-item" onclick="activateMenu(this)">
                <i class="fa-solid fa-user-graduate"></i>
                <span>Students & Users</span>
            </a>

            <div class="menu-title">System</div>

            <a href="admin-settings.html" target="content_frame" class="menu-item" onclick="activateMenu(this)">
                <i class="fa-solid fa-sliders"></i>
                <span>Settings</span>
            </a>
        </div>

        <div class="logout-section">
            <button class="btn-logout" onclick="logout()">
                <i class="fa-solid fa-power-off"></i>
                <span>Sign Out</span>
            </button>
        </div>
    </nav>

    <div class="content-area">
        <iframe name="content_frame" src="admin-dashboard.html"></iframe>
    </div>

    <div id="toast-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAMRV4fGPR7XobJjUd27a5F9cK3w8IBbAI",
            authDomain: "edu-lms-e2f94.firebaseapp.com",
            projectId: "edu-lms-e2f94",
            storageBucket: "edu-lms-e2f94.firebasestorage.app",
            messagingSenderId: "1023275038162",
            appId: "1:1023275038162:web:d746ff3b11ed64427c440b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const loader = document.getElementById("page-loader");

        // 2. Security Guard
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists() && userDoc.data().role === "admin") {
                        loader.style.opacity = "0"; // Fade out effect
                        setTimeout(() => { loader.style.display = "none"; }, 500);
                        window.showToast("Welcome Back", "Admin secure session active", "success");
                    } else {
                        alert("Access Denied: Admin privileges required.");
                        await signOut(auth);
                        window.location.href = "index.html";
                    }
                } catch (error) {
                    console.error("Auth Error:", error);
                    window.location.href = "index.html";
                }
            } else {
                window.location.href = "index.html";
            }
        });

        // 3. UI Functions
        window.showToast = (title, message, type = "success") => {
            const container = document.getElementById("toast-container");
            const toast = document.createElement("div");
            toast.className = `toast ${type}`;
            const iconClass = type === "success" ? "fa-circle-check" : "fa-triangle-exclamation";
            const iconColor = type === "success" ? "var(--success)" : "var(--danger)";

            toast.innerHTML = `
                <i class="fa-solid ${iconClass}" style="color:${iconColor}; font-size: 1.2rem; margin-top:2px;"></i>
                <div class="toast-content">
                    <span class="toast-title">${title}</span>
                    <span class="toast-msg">${message}</span>
                </div>
            `;
            container.appendChild(toast);

            // Auto remove
            setTimeout(() => {
                toast.style.animation = "fadeOut 0.4s ease-out forwards";
                setTimeout(() => toast.remove(), 400);
            }, 3500);
        };

        window.activateMenu = (element) => {
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
        };

        window.logout = () => {
            if (confirm("End your admin session?")) {
                window.showToast('System', 'Securely logging out...', 'error');
                setTimeout(() => {
                    signOut(auth).then(() => {
                        window.location.href = "index.html";
                    });
                }, 1000);
            }
        };
    </script>

</body>

</html>
