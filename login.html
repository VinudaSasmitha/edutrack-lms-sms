<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUTracker - Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="loader" role="status" aria-live="polite">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: #555; font-weight: 500;">Securely Logging In...</p>
    </div>

    <div class="login-card" id="loginCard">
        <div class="image-side">
            <div class="image-text">
                <h2>LMS Portal</h2>
                <p>Access for Students & Teachers</p>
            </div>
        </div>

        <div class="form-side">
            <div class="header-text">
                <h1>Welcome Back</h1>
                <p>Enter your details to access the classroom.</p>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="student@example.com" autocomplete="email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
                <button type="button" class="password-toggle" id="toggleBtn" aria-label="Show password">
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>

            <button id="loginBtn" class="btn-login">Log In</button>

            <button id="googleBtn" class="btn-google" aria-label="Log in with Google">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="18" alt="Google Logo">
                Log in with Google
            </button>

            <p id="errorMsg" role="alert"></p>
        </div>
    </div>



</body>

</html>
